{% extends "base.html" %}
{% block main %}

<!--Botão mesma linha do titulo -->
<div class="row pt-4 pb-3">
    <div class="col">
        <h1>Consulta de Instituição</h1>
    </div>

    <div class="col text-right">
        <h6 class="m-0 font-weight-bold text-primary"></h6>
            <a class="btn btn-primary mr-2" href="{% url 'cadastro_instituicao' %}">
                <span aria-hidden="true">&plus;</span>
                Novo
            </a>
            <a class="btn btn-danger" href="{% url 'home' %}">
                Fechar
            </a>
        </h6>
    </div>
</div>
<!--Fim titulo e botao -->

<div class="card shadow mb-4">
    <div class="card-header py-3">

    </div>
    <div class="card-body">
        {% if instituicoes %}
        <div class="table-responsive">
            <table class="table table-borderless table-hover" id="OPdataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Instituição</th>
                        <th class="text-right pr-1">Ações</th>
                </thead>

                <tbody>
                    {% for inst in instituicoes %}
                    <tr>
                        <td>{{inst.nome}}</td>
                        <td class="text-right">
                            <a class="text-atualizar" href="{% url 'atualiza_instituicao' inst.idk  %}">
                                <i class="far fa-edit"></i>
                            </a>
                            <a
                                href="{% url 'remove_instituicao' inst.id %}" 
                                class="text-danger confirm-delete" 
                                title="Delete" 
                                data-toggle="modal" 
                                data-target="#confirmDeleteModal" 
                                id="deleteButton{{inst.id}}"
                            >
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            
        </div>
        {% else %}
            <p class="text-center">Lista vazia.</p>
        {% endif %}   
    </div>
</div>

{% endblock %}
